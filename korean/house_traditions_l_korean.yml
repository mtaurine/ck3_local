 house_trad.2140.desc:0 "[guardian.GetFirstNameNoTooltip]이(가) 나에게 금과 보석 가방을 선물했습니다. [guardian.GetSheHe|U]은(는) 내가 [personality_child.GetDynastyHouseNameNoTooltip] 가문의 진취적인 기술을 과감한 투자로 보여주길 원합니다."
 house_trad.2145.a:0 "나는 재산의 화신이 될 것입니다."
 
 house_trad.2150.t:0 "지식의 선물"
 house_trad.2150.desc:0 "[guardian.GetFirstNameNoTooltip]이(가) 저에게 고대 필사본의 희귀본을 선물했습니다. [guardian.GetSheHe|U]은(는) 지식 추구를 장려하고 제가 우리 가족의 가치를 옹호하기를 원합니다."
 house_trad.2155.a:0 "나는 지식의 화신이 될 것입니다."
 trad_knowledge_gift:0 "고대 원고"
 trad_knowledge_gift.desc:0 "고대 문명의 발흥을 자세히 설명한 고대 필사본."
 
 house_trad.2160.t:0 "진실의 선물"
 house_trad.2160.desc:0 "[guardian.GetFirstNameNoTooltip]은(는) 저에게 과거 왕국의 불분명한 역사적 일화와 불분명한 논문 모음을 선물했습니다. [guardian.GetSheHe|U]는 제가 항상 잘못된 역사 기록을 통해 진정한 진실과 난독화를 염두에 두고 가족의 가치."
 house_trad.2165.a:0 "나는 진실의 화신이 될 것입니다."
 trad_truth_gift:0 "가죽 제본 책"
 trad_truth_gift.desc:0 "과거 왕국과 오컬트 논문에 대한 불분명한 역사적 일화 모음. 페이지가 느슨하게 묶이고 고르지 않다. 각 페이지의 다양한 변색, 노화 및 재료에서 이것이 시간이 지남에 따라 다른 위치에서 여러 다른 저자의 컬렉션임이 분명하다."
 
 house_trad.2170.t:0 "지혜의 선물"
 house_trad.2170.desc:0 "[guardian.GetFirstNameNoTooltip]은(는) 우리 가족을 통해 대대로 내려온 선조의 망토를 나에게 선물했습니다. [guardian.GetSheHe|U]는 내가 [personality_child.GetDynastyHouseNameNoTooltip] 가문의 조상처럼 현명해지고 우리 가족의 가치를 유지하기를 바랍니다."
 house_trad.2175.a:0 "나는 지혜의 화신이 될 것입니다."
 trad_wisdom_gift:0 "선조의 망토"
 trad_wisdom_gift.desc:0 "양가죽으로 만든 낡은 망토. 망토는 여러 개의 큰 조각과 많은 작은 조각을 대칭 패턴으로 함께 꿰매었다. 가장자리를 따라 너덜너덜하지만 그 외에는 잘 관리되어 있다. 분명히 조상의 의미의 망토. \n\n망토 안쪽에 짜여진 것은 단순하지만 [personality_child.GetDynastyHouseName] 가문의 인장을 닮은 희미한 상징이다."
 
 house_trad.2180.t:0 "헌신의 선물"
 house_trad.2180.desc:0 "[guardian.GetFirstNameNoTooltip]이(가) 나에게 새로운 기도복 세트를 선물했습니다. [guardian.GetSheHe|U]는 내가 [guardian.GetFaith.HighGodName]을(를) 위해 항상 시간을 할애하고 우리 가족의 가치를 유지하기를 바랍니다."
 house_trad.2180.d_diff_faith:0 "내 믿음은 [ROOT.Char.GetFaith.GetName]에 있습니다. [guardian.GetFaith.GetName]을(를) 지지할 수 없습니다."
 house_trad.2185.a:0 "나는 헌신의 화신이 될 것입니다."
 house_trad.2185.a_diff_faith:0 "나는 독실한 [ROOT.Char.GetFaith.GetAdherentName]이며 내 방식대로 진정한 신앙을 섬기고 있습니다."
 trad_devotion_gift:0 "[personality_child.GetFirstNamePossessive]의 전례 예복"
 trad_devotion_gift.desc:0 "오지 원단에 화려한 자수 디자인을 한 전례 예복 세트. 집합은 다양한 종교적 기능을 위한 가소블 집합, 코프 집합, 튜니클 집합, 질량 집합으로 구성된다."
 trad_devotion_motto:0 "[newly_created_artifact.GetDesc]\n\n[personality_child.GetDynastyHouseName] 가문의 모토인 '[personality_child.GetHouse.GetMotto]'이(가) 칼라 바로 아래에 우아하게 짜여져 있다."
 
 house_trad.2190.t:0 "가족의 선물"
 house_trad.2190.desc:0 "[guardian.GetFirstNameNoTooltip]이 나에 대한 구애 그림을 의뢰했습니다. [guardian.GetSheHe|U]는 우리 가문을 이어가기 위해 [personality_child.GetDynastyHouseNameNoTooltip] 가문에 대한 나의 의무를 상기시키고 싶어합니다."
 house_trad.2195.a_male:0 "나는 [personality_child.GetDynastyHouseNameNoTooltip] 가문을 위해 많은 아이들을 가질 것입니다."
 house_trad.2195.a_female:0 "나는 [personality_child.GetDynastyHouseNameNoTooltip] 가문을 위해 많은 자녀를 낳을 것입니다."
 
 house_trad.2200.t:0 "연민의 선물"
 house_trad.2200.desc:0 "[guardian.GetFirstNameNoTooltip]은(는) 나에게 울 니트 셔츠를 선물했습니다. [guardian.GetSheHe|U]는 아무 것도 요구하지 않았고 단지 내가 건강하기만을 바랐습니다."
 house_trad.2200.a:0 "우리 집의 본보기가 되어 [guardian.GetFirstNameNoTooltip]을(를) 자랑스럽게 만들겠습니다!"
 house_trad.2200.b:0 "어린 시절 [guardian.GetFirstNameNoTooltip]이 나를 지켜봐줘서 기쁩니다."
 house_trad.2200.c:0 "[guardian.GetFirstNameNoTooltip]을(를) 자랑스럽게 만들기 위해 변하겠습니다!"
 house_trad.2205.a:0 "나는 연민의 화신이 될 것입니다."
 trad_compassion_gift:0 "[personality_child.GetFirstNamePossessive]의 털실 셔츠"
 trad_compassion_gift.desc:0 "부모의 애정 어린 배려가 돋보이는 털실 셔츠다."
 
 house_trad.2210.t:0 "기쁨의 선물"
 house_trad.2210.desc:0 "[guardian.GetFirstNameNoTooltip]은(는) 영주와 농민을 모두 초대하는 성대한 잔치를 열었습니다. [guardian.GetSheHe|U]는 항상 삶의 즐거움을 기억하고 우리 가족의 가치를 지키고 싶어합니다."
 house_trad.2215.a:0 "나는 기쁨의 화신이 될 것입니다."
 
 
 

l_korean:
 trad_valor:0 "가문 전통: 용맹"
 trad_valor_desc:0 "용감한, 완고한, 성급한 특성을 선호합니다.\n겁이 많은 특성을 선호하지 않습니다.\n가문원은 전투 교육을 추구할 가능성이 높습니다."
 trad_honor:0 "가문 전통: 명예"
 trad_honor_desc:0 "정직한, 공정한, 완고한 특성을 선호합니다.\n기만적인, 독선적인, 변덕스러운 특성을 선호하지 않습니다.\n가신이 승계 후 충성을 확인하도록 유도합니다."
 trad_duty:0 가문 전통: 의무"
 trad_duty_desc:0 "근면한, 겸허한, 성급한 특성을 선호합니다.\n게으른, 오만한, 야심찬 특성을 선호하지 않습니다."
 trad_justice:0 "가문 전통: 정의"
 trad_justice_desc:0 "공정한, 앙심 깊은, 열성적인 특성을 선호합니다.\n독선적인, 관대한 특성을 선호하지 않습니다."
 trad_vengeance:0 "가문 전통: 복수"
 trad_vengeance_desc:0 "앙심 깊은, 공정함, 가학적 특성을 선호합니다.\n관대한, 연민 어린 특성을 선호하지 않습니다.\n살인된 친족에 대한 복수는 가문 전체의 노력입니다."
 trad_pride:0 "가문 전통: 자부심"
 trad_pride_desc:0 "오만한, 야심찬, 노기등등한 특성을 선호합니다.\n겸허한, 만족하는 특성을 선호하지 않습니다."
 trad_respect:0 "가문 전통: 권위"
 trad_respect_desc:0 "냉담한, 오만한, 앙심 깊은 특성을 선호합니다.\n겸허한, 연민 어린 특성을 선호하지 않습니다.\n일생에 한 번 충성 서약을 요구할 수 있습니다."
 trad_power:0 "가문 전통: 권력"
 trad_power_desc:0 "야심찬, 노기등등한, 성급한 특성을 선호합니다.\n게으른, 만족하는 특성을 선호하지 않습니다."
 trad_influence:0 "가문 전통: 영향력"
 trad_influence_desc:0 "사교적인, 침착한, 기만적인 특성을 선호합니다.\n쉽게 믿는, 만족하는 특성을 선호하지 않습니다.\n가문원은 외교 교육을 추구할 가능성이 높습니다."
 trad_guile:0 "가문 전통: 교활"
 trad_guile_desc:0 "기만적인, 변덕스러운, 독선적인 특성을 선호합니다.\n쉽게 믿는, 정직한 특성을 선호하지 않습니다.\n가문원은 계책 교육을 추구할 가능성이 높습니다."
 trad_survival:0 "가문 전통: 인내"
 trad_survival_desc:0 "겁이 많은, 편집증적인, 기만적인 특성을 선호합니다.\n용감한, 쉽게 믿는 특성을 선호하지 않습니다."
 trad_vigilance:0 "가문 전통: 경계"
 trad_vigilance_desc:0 "근면함, 끈기 있는, 편집증적인 특성을 선호합니다.\n성급한, 쉽게 믿는 특성을 선호하지 않습니다."
 trad_peace:0 "가정 전통: 평화"
 trad_peace_desc:0 "F관대한, 정직한, 쉽게 믿는 특성을 선호합니다.\n노기등등한, 앙심 깊은 특성을 선호하지 않습니다."
 trad_fortune:0 "가문 전통: 재산"
 trad_fortune_desc:0 "탐욕스러운, 근면함, 사교적인 특성을 선호합니다.\n수줍은, 만족하는 특성을 선호하지 않습니다.\n가문원은 관리 교육을 추구할 가능성이 높습니다."
 trad_knowledge:0 "가문 전통: 지식"
 trad_knowledge_desc:0 "끈기 있는, 냉소적인, 수줍은 특성을 선호합니다.\n게으른, 편집증적인 특성을 선호하지 않습니다.\n가문원은 학습 교육을 추구할 가능성이 높습니다."
 trad_truth:0 "가문 전통: 진실"
 trad_truth_desc:0 "소적인, 정직함, 공정한 특성을 선호합니다.\n독선적인, 변덕스러운 특성을 선호하지 않습니다."
 trad_wisdom:0 "가문안 전통: 지혜"
 trad_wisdom_desc:0 "절제하는, 침착한, 끈기 있는 특성을 선호합니다.\n노기등등한, 성급한 특성을 선호하지 않습니다."
 trad_devotion:0 "가문 전통: 헌신"
 trad_devotion_desc:0 "만족하는, 근면한, 열성적인 특성을 선호합니다.\n냉소적인, 변덕스러운 특성을 선호하지 않습니다."
 trad_family:0 "가문 전통: 가족"
 trad_family_desc:0 "연민어린, 관대한, 순결한 특성을 선호합니다.\n음탕한, 가학적인 특성을 선호하지 않습니다."
 trad_compassion:0 "가문 전통: 연민"
 trad_compassion_desc:0 "민어린, 관대한, 너그러운 특성을 선호합니다.\n냉담한, 가학적인 특성을 선호하지 않습니다."
 trad_joy:0 "가문 전통: 기쁨"
 trad_joy_desc:0 "탐욕스러운, 게걸스러운, 관대한 특성을 선호합니다.\n순결한, 절제하는 특성을 선호하지 않습니다."
 trad_freedom:0 "가문 전통: 자유"
 trad_freedom_desc:0 "자손의 형질에 영향을 미치지 않으나 독립욕이 강하고 군주를 싫어합니다."

 establish_house_traditions_decision:0 "가문 전통을 세우다"
 establish_house_traditions_decision_tooltip:0 "당신의 가문이 그들의 가치를 따르고 형성하기 위한 전통을 확립하세요."
 establish_house_traditions_decision_desc:0 "가문은 그 전통과 가치일 뿐입니다. 나는 가문의 가치관을 본보기로 삼아, 후대를 위해 스스로 행동하는 적절한 방법을 성문화할 것이다."
 establish_house_traditions_effect_1:0 "일련의 가치를 기반으로 가문 전통을 수립합니다."
 establish_house_traditions_effect_2:0 "사용 가능한 값은 성격[traits|E]에 따라 결정됩니다."
 establish_house_traditions_effect_3:0 "일련의 성격 [traits|E]은(는) [house|E]의 미래 구성원이 성장함에 따라 선호하거나 싫어하게 될 것입니다."

 trait_valor_child_prowess_1:0 "어리버리한 전사"
 trait_valor_child_prowess_1_desc:0 "어리버리한 전사는 훈련도 거의 받지 못한 채 용맹스러운 이야기만 하고 있습니다."
 trait_valor_child_prowess_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 거의 훈련을 받지 못한 채 용맹에 대한 이야기만 듣고 있습니다."
 trait_valor_child_prowess_2:0 "야심찬 전사"
 trait_valor_child_prowess_2_desc:0 "야심찬 전사는 그들 문화의 전통적인 전투 방식에 익숙하며, 심지어 십대 때 완고한 농민들에 대항하여 몇 가지 행동을 취하기도 했습니다."
 trait_valor_child_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) [ROOT.GetCharacter.GetHerHis] 문화의 전통적인 전투 방식에 익숙하며, 심지어 십대 때 완고한 농민들에 대항하여 몇 가지 행동을 취하기도 했습니다."
 trait_valor_child_prowess_3:0 "야심찬 기사"
 trait_valor_child_prowess_3_desc:0 "야심찬 기사는 성년이 되기도 전에 군사를 이끌고 산적들과 싸워서 결연한 전투원으로 거듭났다."
 trait_valor_child_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetHerHis]은(는) 성년이 되기도 전에, [ROOT.GetCharacter.GetFirstNameNoTooltip]군사를 이끌고 산적들과 싸워서 결연한 전투원으로 거듭났다."
 trait_valor_child_prowess_4:0 "야심찬 챔피언"
 trait_valor_child_prowess_4_desc:0 "야심찬 챔피언 젊은이들 사이에서 그들 문화의 다가오는 전사 관행의 귀감으로 알려지고, 존경받으며, 그리고 어쩌면 두려워할 수도 있습니다."
 trait_valor_child_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 [ROOT.GetCharacter.GetHerHis] 동료들 사이에서 [ROOT.Char.GetCulture.GetName] 전사 관행의 새로운 모범으로 알려지고 존경받으며 아마도 두려워할 수도 있습니다."
 
 house_honor.0001.t:0 "충성을 맹세하다"
 house_honor.0001.desc:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] 가문의 전통과 전임자를 기리기 위해, 당신의 봉신들은 충성의 맹세로 그들의 충성심을 확인하기 위해 전국을 돌아다녔습니다."
 house_honor.0001.a:0 "나는 당신이 나의 보호를 받을 것이라고 단언한다."
 
 house_vendetta.0001.t:0 "가족 복수"
 house_vendetta.0001.desc:0 "이전 문제가 해결되면 [murdered_relative.GetFirstNameNoTooltip]에 대한 복수로 넘어가겠습니다."
 house_vendetta.0001.a:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] 기문은 항상 당한만큼 갚아줍니다."
 
 demand_fealty_decision:0 "충성의 맹세를 요구하다" 
 demand_fealty_decision_tooltip:0 "충성스럽거나, 위협받는 모든 봉신들에게 10년 동안 충성심을 얻으십시오."
 demand_fealty_decision_desc:0 "나는, [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문의 [ROOT.Char.GetTitledFirstNameNoTooltip]은(는) 영지의 정당한 통치자다. 이제 내 신하들에게 내 앞에 복종하고 그들을 다스리는 나의 권리를 확인하라고 명령함으로써 그들의 위치를 상기시킬 때이다."
 demand_fealty_decision_effect_1:0 "충성스럽거나, 위협받는 모든 봉신들에게 10년 동안 충성심을 얻으십시오."
 demand_fealty_decision_effect_2:0 "다른 모든 봉신들은 심한 모욕을 당할 것입니다."
 demand_fealty_decision_effect_3:0 "일생에 한 번만 할 수 있습니다."
 demand_fealty_decision_confirm:0 "Demand Oaths of Fealty" 
 
 house_respect.0001.t:0 "충성 서약 요구"
 house_respect.0001.desc:0 "나는, [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문의 [ROOT.Char.GetTitledFirstNameNoTooltip]은(는) 영지의 정당한 통치자다. 이제 내 신하들에게 내 앞에서 충성을 맹세하고 그들을 다스릴 나의 권리를 확인하도록 명령하여 그들의 위치를 상기시켜야 할 때이다.\n\n내 고문과 협의를 시작하고 보낼 편지를 준비할 것이다.."
 house_respect.0001.a:0 "모두 내 앞에 무릎을 꿇어라!"
 house_respect.0001.b:0 "모든 봉신이 충성스럽지는 않을 것 같군."
 house_respect.0001.c:0 "다시 생각해 보니, 이것은 좋지 않은 생각이다."
 
 house_respect.0002.desc:0 "모든 봉신이 내 앞에 무릎을 꿇는 것에 동의한 것은 아니다. 아마도 그들은 아직 그 결과를 충분히 인식하지 못하고 있을 것이다."
 house_respect.0002.a:0 "그들을 투옥하라!"
 house_respect.0002.b:0 "그냥 내버려 둬."
 house_respect.0002.fail:0 "탈옥자는 당신을 상대로 [liberty_faction|E]을(를) 시작하거나 합류합니다."
 

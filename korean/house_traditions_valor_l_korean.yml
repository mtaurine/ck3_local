l_korean:
 house_valor.2001.t:0 "전쟁을 위한 어린이 지원병"
 house_valor.2001.desc:0 "전장을 가로지르는 전령들, 내 하인들이 내 갑옷을 입는 것을 도와주는 동안 서둘러 병사들을 불러모았다. 이제 내 군대를 전장으로 이끌 시간이다."
 house_valor.2001.desc.child.father:0 "말에 올라타자 \"아버지! 저를 데려가 주세요!\"라고 외치는 한 아이의 목소리가 들렸습니다. 뒤를 돌아보니 [eldest_eligible_child.GetFirstName]이(가) 특대 갑옷을 입고 저를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.child.mother:0 "말을 탈 때 \"자매님! 저를 데려가세요!\"라고 외치는 어린이의 목소리가 들렸습니다. 돌아보니 [eldest_eligible_child.GetFirstName]이(가) 특대 갑옷을 입고 저를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.childtwin.father:0 "말에 올라타자 두 어린이의 목소리가 들렸습니다. \"아버지! 저희를 데려가 주세요!\" 돌아보니 [eldest_eligible_child.GetFirstName]와(과) [eligible_child_twin.GetFirstName]이(가) 각각 특대 갑옷을 입고 나를 향해 달려오고 있습니다."
 house_valor.2001.desc.childtwin.mother:0 "말에 올라타자 두 아이의 목소리가 들렸습니다. \"어머니! 저희를 데려가세요!\" 돌아보니 [eldest_eligible_child.GetFirstName]와(과) [eligible_child_twin.GetFirstName]이(가) 각각 특대 갑옷을 입고 나를 향해 달려오고 있습니다."
 house_valor.2001.desc.sibling.brother:0 "내가 말을 탈 때 \"형제여! 저를 데려가세요!\"라고 외치는 한 아이의 목소리가 들렸습니다. 돌아보니 [eldest_eligible_sibling.GetFirstName]이(가) 특대 갑옷을 입고 저를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.sibling.sister:0 "말을 탈 때 \"자매여! 저를 데려가세요!\"라고 외치는 한 아이의 목소리가 들렸습니다. 뒤를 돌아보니 [eldest_eligible_sibling.GetFirstName]이(가) 특대 갑옷을 입고 저를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.siblingtwin.brother:0 "말에 올라타자 두 아이의 목소리가 들렸습니다. \"형제여! 저희를 데려가세요!\" 돌아보니 [eldest_eligible_sibling.GetFirstName] 및 [eligible_sibling_twin.GetFirstName]이(가) 각각 특대 갑옷을 입고 나를 향해 달려오고 있습니다."
 house_valor.2001.desc.siblingtwin.sister:0 "말에 올라타자 두 어린이의 목소리가 들렸습니다. \"자매여! 저희를 데려가세요!\" 돌아보니 [eldest_eligible_sibling.GetFirstName] 및 [eligible_sibling_twin.GetFirstName]이(가) 각각 특대 갑옷을 입고 나를 향해 달려오고 있습니다."
 house_valor.2001.desc.princess.father:0 "말에 올라타자 \"아버지! 저를 데려가 주세요!\"라고 외치는 한 아이의 목소리가 들렸습니다. 돌아보니 특대 갑옷을 입은 [warrior_princess.GetFirstName]이(가) 저를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.princess.mother:0 "말에 올라타자 \"어머니! 저를 데려가세요!\"라고 외치는 한 아이의 목소리가 들렸습니다. 뒤를 돌아보니 [warrior_princess.GetFirstName]이(가) 특대 갑옷을 입고 나를 향해 달려오는 것이 보였습니다."
 house_valor.2001.desc.otherparent.against.child:0 "\"제발, [ROOT.GetCharacter.GetLadyLord]!\" [other_parent.GetFirstName]이(가) 울부짖습니다. \"나는 [eldest_eligible_child.GetHerHim]을(를) 막으려 했습니다. [eldest_eligible_child.GetHerHim]이(가) 가는 것은 너무 위험합니다!\""
 house_valor.2001.desc.otherparent.support.child:0 "\"왜 안되는지 모르겠습니다.\"는 [other_parent.GetSheHe]가 [eldest_eligible_child.GetFirstName]의 등을 두드리며 [other_parent.GetFirstName]이(가) 말합니다. \"[eldest_eligible_child.GetSheHe|U]는(는) 충분히 나이가 들었습니다. [eldest_eligible_child.GetHerHim]이(가) 실제 전투가 어떤 것인지 확인할 시간입니다.\""
 house_valor.2001.desc.otherparent.against.sibling:0 "\"제발, [ROOT.GetCharacter.GetFirstNameNoTooltip]!\" [other_parent.GetFirstName]이(가) 울부짖습니다. \"나는 [eldest_eligible_sibling.GetHerHim]을(를) 막으려 했습니다. [eldest_eligible_sibling.GetFirstName]은(는) 아직 전투에 참가하기에는 너무 어립니다!\""
 house_valor.2001.desc.otherparent.support.sibling:0 "\"왜 안되는지 모르겠습니다.\" [other_parent.GetSheHe]가 [eldest_eligible_sibling.GetFirstName]의 등을 쓰다듬으면서 [other_parent.GetFirstName]이(가) 말합니다. \"[eldest_eligible_sibling.GetSheHe|U]은(는) 충분히 나이가 들었습니다. [eldest_eligible_sibling.GetHerHim]이(가) 실제 전투가 어떤 것인지 확인할 시간입니다.\""
 house_valor.2001.desc.otherparent.against.twins:0 "\"제발, [ROOT.GetCharacter.GetFirstNameNoTooltip]!\" [other_parent.GetFirstName]이(가) 울부짖습니다. \"나는 그들을 막으려했다. 그들이 가기에는 너무 위험해!\""
 house_valor.2001.desc.otherparent.support.twins:0 "\"왜 안되는지 모르겠습니다.\"는 [other_parent.GetSheHe]가 들어갈 때 [other_parent.GetFirstName]이라고 말합니다. \"그들은 충분히 나이를 먹었습니다. 이제 진정한 전투가 어떤 것인지 볼 시간입니다.\""
 house_valor.2001.desc.otherparent.against.princess:0 "\"제발, [ROOT.GetCharacter.GetLadyLord]!\" [other_parent.GetFirstName]이(가) 울부짖습니다. \"나는 [맏형_eligible_child.GetHerHim]을(를) 막으려 했습니다. [warrior_princess.GetFirstName]은(는) 전장에 설 자리가 없습니다!\""
 house_valor.2001.desc.otherparent.support.princess:0 "\"왜 안되는지 모르겠습니다.\" [other_parent.GetSheHe]가 [warrior_princess.GetFirstName|U]의 등을 두드리며 [other_parent.GetFirstName]이 말합니다. \"[warrior_princess.GetSheHe|U]은(는) 충분히 나이가 들었고, 그것이 [warrior_princess.GetSheHe]가 태어난 일입니다.\""
 new_paragraph:0 "\n\n"
 house_valor.2001.option.child:0 "나와 함께 가자, [eldest_eligible_child.GetFirstNameNoTooltip]."
 house_valor.2001.option.childtwin:0 "나와 함께 가자, [eligible_child_twin.GetFirstNameNoTooltip]."
 house_valor.2001.option.childtwinboth:0 "좋아, 둘 다 나와 합류해"
 house_valor.2001.option.sibling:0 "나와 함께 가자, [eligible_sibling_twin.GetFirstName]."
 house_valor.2001.option.siblingtwin:0 "나와 함께 가자, [eligible_sibling_twin.GetFirstNameNoTooltip]."
 house_valor.2001.option.siblingtwinboth:0 "좋아, 둘 다 나와 합류해도 돼."
 house_valor.2001.option.princess:0 "좋아, [warrior_princess.GetFirstNameNoTooltip], 합류해도 좋다."
 house_valor.2001.option.denied:0 "아니, 네가 있을 곳은 여기야."
 
 house_valor.2001.tt.preferred_child:0 "[preferred_child.GetShortUIName]이(가) 군대에 합류합니다."
 house_valor.2001.tt.rejected_child:0 "[rejected_child.GetShortUIName]이(가) 화를 낼 수 있습니다."
 house_valor.2001.tt.bothtwins:0 "[twin1.GetFirstName|V] 및 [twin2.GetShortUIName|V]이(가) 모두 군대에 합류합니다."
 house_valor.2001.tt.princess:0 "[warrior_princess.GetShortUIName]이(가) 군대에 합류합니다."
 house_valor.2002.tt.relent:0 "[rejected_child.GetShortUIName]이(가) 군대에 합류합니다."
 
 house_valor.2002.desc.1.father:0 "\"아버지 제발!\""
 house_valor.2002.desc.1.mother:0 "\"어머니 제발!\""
 house_valor.2002.desc.1.brother:0 "\"형제여 제발!\""
 house_valor.2002.desc.1.sister:0 "\"자매여 제발!\""
 house_valor.2002.desc.1.name:0 "\"[ROOT.GetFirstNameNoTooltip] 제발!\""
 house_valor.2002.desc.2:0 "[rejected_child.GetFirstName]가 외칩니다. "
 house_valor.2003.desc.2:0 "[twin1.GetFirstName]가 외칩니다. \"우리는 충분히 나이를 먹었습니다! \"[twin2.GetFirstName]가 마칩니다."
 
 house_valor.2002.desc.rebut.experience:0 "\"나는 이미 지난 전쟁에서 싸웠고, 우리의 대의를 위해 싸우지 않고 가만히 앉아 있을 이유가 없습니다!\""
 house_valor.2002.desc.rebut.skill:0 "\"전투에서 나 자신을 감당할 수 있습니다, 보세요!\"\n\n[rejected_child.GetFirstName]이(가) 공터에 발을 들여놓고 방어구 틈이 있는 근처 훈련 더미의 어깨 영역 바로 아래를 찌르기 전에 공중 절단을 몇 번 수행합니다."
 house_valor.2002.desc.rebut.valor:0 "\"나는 평생 이것을 기다려왔다! 내가 전사임을 증명하게 해줘야 해!\""
# TODO: Add one more option for avenging fallen family member in the current war. Tracked via story_cycle 
 house_valor.2002.desc.rebut:0 "\"병사들이 싸우는 동안 내가 안전하게 벽 뒤에 숨어 있을 수는 없습니다!\""
 house_valor.2002.desc.3:0 "내가 [rejected_child.GetHerHis] 요구를 만족스럽게 처리해주지 않으면 [rejected_child.GetFirstName]이(가) 매우 화를 낼 것이 분명합니다."
 
 house_valor.2002.desc.rebut.twin.experience:0 "\"나는 [preferred_child.GetFirstName]보다 경험이 많습니다! 전투에서 내가 [rejected_child.GetDynastyHouseNameNoTooltip] 가문의 이름으로 싸워야 합니다!\""
 house_valor.2002.desc.rebut.twin.skill.better:0 "\"나는 [preferred_child.GetFirstName]보다 더 좋은 검을 가졌습니다! 전투에서 내가 [rejected_child.GetDynastyHouseNameNoTooltip] 가문의 이름으로 싸워야 합니다!\""
 house_valor.2002.desc.rebut.twin.skill:0 "\"나는 [preferred_child.GetFirstName]만큼 검을 잘 다룰 줄 압니다! [preferred_child.GetSheHe]은(는) 가지만 나는 가지 못하는 것은 불공평합니다!\""
 house_valor.2002.desc.rebut.twin.betterfit:0 "\"나는 [preferred_child.GetFirstName]보다 더 적합합니다! 전투에서 내가 [rejected_child.GetDynastyHouseNameNoTooltip] 가문의 이름으로 싸워야 합니다!\""
 house_valor.2002.desc.rebut.twin:0 "\"[preferred_child.GetFirstName]만 가는 것은 불공평합니다! [preferred_child.GetSheHe]은(는) 내가 가지고 있지 않은 무엇을 가지고 있습니까?\""
 
 house_valor.2002.option.persuade_diplo:0 "[ROOT.GetCharacter.GetCapitalLocation.GetHolding.GetType.GetName|l] [ROOT.GetCharacter.GetCapitalLocation.GetHolding.GetName]을(를) 함께 유지하는 것은 큰 책임입니다!"
 house_valor.2002.tt.persuade_diplo:0 "[parent.GetCapitalLocation.GetHolding.GetName]의 [rejected_child.GetLadyLord] 역할을 [rejected_child.GetShortUIName]으로 지정합니다."
 house_valor.2002.option.persuade_martial:0 "이것은 당신의 교육 방침을 전투로 전환할 기회입니다."
 house_valor.2002.tt.persuade_martial:0 "[rejected_child.GetShortUIName]은(는) [rejected_child.GetHerHis] [education_focus|E]을(를) 무술 교육으로 변경합니다."
 house_valor.2002.option.persuade_prowess:0 "당신을 적절하게 훈련시킬 수 있는 최고의 교사를 찾아 드리겠습니다."
 house_valor.2002.tt.persuade_prowess:0 "[rejected_child.GetShortUIName]이(가) #E 검술 교육#!을(를) 받기 시작합니다!."
 house_valor.2002.option.persuade_command:0 "나는 나의 결정을 내렸고 나의 결정은 최종적이다!"
 house_valor.2002.option.relent:0 "아주 좋습니다, [rejected_child.GetFirstNameNoTooltip], 함께 가겠습니다."
 
 house_valor.tt.twin_rivalry:0 "[rejected_child.GetShortUIName]이(가) [preferred_child.GetShortUIName]과(와) 경쟁 관계 형성에 가까워집니다."
 
 house_valor.2003.desc.swords.twin1:0 "\"봐! 난 내 검으로 연습했어!\"\" [twin1.GetSheHe]가 공터에서 [twin1.GetHerHis] 검을 휘두르면서 [twin1.GetFirstName]이(가) 말합니다."
 house_valor.2003.desc.swords.twin2:0 "\"\"봐! 나는 내 검을 가지고 연습하고 있습니다!\"\" [twin2.GetSheHe]가 공터에서 [twin2.GetHerHis] 검을 휘두르면서 [twin2.GetFirstName]이(가) 말합니다."
 house_valor.2003.desc.armor.twin1:0 "\"그리고 대장장이에게 우리를 위해 새 갑옷을 만들게 했습니다!\" [twin1.GetFirstName]이 덧붙입니다."
 house_valor.2003.desc.armor.twin2:0 "\"그리고 대장장이에게 우리를 위해 새 갑옷을 만들게 했습니다!\" [twin2.GetFirstName]이 덧붙입니다."
 house_valor.2003.desc.3:0 "내가 그들의 요청을 만족스럽게 처리하지 않으면 [twin1.GetFirstName] 및 [twin2.GetFirstName]이 매우 화를 낼 것이 분명합니다."
 house_valor.2003.tt.persuade_diplo:0 "두 쌍둥이를 [parent.GetCapitalLocation.GetHolding.GetName]의 공동 섭정으로 임명합니다."
 house_valor.2003.tt.twinfriendship:0 "[twin1.GetShortUIName]와(과) 친분을 쌓아갑니다"
 house_valor.2003.tt.persuade_martial:0 "두 쌍둥이는 [education_focus|E]을(를) 전투 교육으로 바꿉니다."
 house_valor.2003.tt.persuade_prowess:0 "두 쌍둥이가  함께 #E 검술#! 연습을 시작합니다."
 house_valor.2003.option.relent:0 "좋아, 둘 다 나와 함께 가자."
 
 fledgling_lord:0 "신생 영주"
 fledgling_lord_desc:0 "이 남작은 현재 어린이가 관리하고 있습니다."
 fledgling_lord2:0 "신생 영주"
 fledgling_lord2_desc:0 "이 남작은 현재 어린 쌍둥이 영주가 공동 관리하고 있습니다."